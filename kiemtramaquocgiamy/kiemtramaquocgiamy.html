<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>


    // ^ So khớp với bất kỳ chuỗi nào bắt đầu bằng chuỗi đó. Ví dụ ^n – bất kỳ chuỗi nào bắt đầu bằng ký tự n
    function is_usZipCode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    var zipcode = "03201-2150";
    console.log(is_usZipCode(zipcode));
    zipcode = "78929";
    console.log(is_usZipCode(zipcode));
</script>
</body>
</html>
